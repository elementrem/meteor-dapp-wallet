<template name="elemens_balance">
    <span class="account-balance">
        {{convertedBalance}}

        {{! getBalance is necessary to make the count up/down animation work}}
        {{getBalance}}

        {{#if changeUnit}}
            {{> elemens_selectableUnit}}
        {{else}}
            <span>
                {{unit}}
            </span>
        {{/if}}
    </span>
</template>
