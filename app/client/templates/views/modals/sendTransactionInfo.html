<template name="views_modals_sendTransactionInfo">
    <h1>
        {{i18n "wallet.send.sendInfoTitle"}}
        <br>
        {{dapp_formatBalance amount "0,0.00[000000] UNIT"}}
        {{#if $neq unit 'element'}}
            <br>
            <small>
                ({{dapp_formatBalance amount "0,0.00[000000] unit" "element"}})
            </small>
        {{/if}}
    </h1>
    <p>
        {{> elemens_account_link address=from}}
    </p>
    <i class="icon-arrow-down"></i>
    <p>
        {{#if to}}
            {{> elemens_account_link address=to}}
        {{else}}
            <i class="icon-docs"></i> {{i18n "wallet.send.createContract"}}
        {{/if}}
    </p>

    <hr>

    <p class="tx-info">
        <small>+ {{i18n "wallet.send.estimatedFee"}}</small> {{estimatedFee}}
        <br>
        <small class="gas-price">
            {{i18n "wallet.transactions.gasPrice"}} {{dapp_formatBalance gasPrice "0,0.0[000000000000000000] unit" "element"}}
            <br>
            {{i18n "wallet.send.texts.estimatedGas"}} {{estimatedGas}}
        </small>
        <br>
        <small>
            {{i18n "wallet.send.provideGas"}} <input type="number" min="21000" class="gas dapp-tiny" value="{{estimatedGasPlusAddition}}">
        </small>
    </p>

    {{#if data}}
        <hr>

        <p class="tx-info">
            <small>{{i18n "wallet.send.data"}}</small>
            <pre>{{data}}</pre>
        </p>
    {{/if}}
</template>
